<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
        <title>関数問2</title>
    </head>
    <body>
        <script>
        function totalprice(adult,child){
        return(adult*500+child*200);
        }
        document.write("Aグループの合計金額は"+totalprice(2,4)+"です。"+"<br>");
        document.write("Bグループの合計金額は"+totalprice(1,5)+"です。"+"<br>");
        document.write("Cグループの合計金額は"+totalprice(3,7)+"です。"+"<br>");
        </script>
    </body>
</html>
