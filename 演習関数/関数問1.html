<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
    <title>関数問1</title>
</head>
<body>
<script>
function menseki(hannkei,π=3.14){
return(hannkei * hannkei*π);
}
document.write("半径5cmの円の面積は"+menseki(5)+"です。"+"<br>");
document.write("半径7cmの円の面積は"+menseki(7)+"です。"+"<br>");
document.write("半径10cmの円の面積は"+menseki(10)+"です。"+"<br>");
</script>
</body>
</html>
